<div class="dContainer">
	<div class="lunbo">
		<div class="lunboCtrl"><div class="lunboCD" data-left onclick="fn(event)">d1Str</div><div class="lunboCD" data-right onclick="fn(event)">d2Str</div></div>
		<div class="lunboDC"><div class="lunboD red"></div><div class="lunboD green"></div><div class="lunboD blue"></div><div class="lunboD grey"></div></div>
	</div>
	<div class="lunboTest" style="display:flex;justify-content:center;align-items:center"><div onclick="fn2()" style="user-select:none;cursor:pointer">skipMove</div><input type="number" value=-1 class="form-control" style="width:3rem"></div>
</div>

<script>
"use trick";
//ie10
//Dom Event
function fn(e){
	if(e.target.hasAttribute("data-left")){ to.leftMove(1) }
	else if(e.target.hasAttribute("data-right")){ to.rightMove(1) }
}
function fn2(){to.skipMove(gn(".lunboTest input[type=number]").value,true) }
//Functional API

//Global API
function gn(s,boo){return boo?document.querySelectorAll(s):document.querySelector(s)}
function gs(n,s){return window.getComputedStyle(n,null).getPropertyValue(s)}
</script>
